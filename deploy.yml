version: 0.2

phases:
  install:
    commands:
      # Installing Terraform
      - echo Installing Terraform...
      - curl -s -o terraform.zip https://releases.hashicorp.com/terraform/1.9.8/terraform_1.9.8_linux_amd64.zip
      - unzip terraform.zip
      - mv terraform /usr/local/bin
      - rm terraform.zip
      - echo TERRAFORM VERSION...
      - terraform --version

  build:
    commands:
      # Running Terraform commands
      - echo Build started on `date`
      - ls -al
      - cd infrastructure
      - echo Preparing for tf init
      - rm -f .terraform.lock.hcl
      - terraform init
      - terraform providers
      - terraform validate
      - terraform plan --out tfplan

      # Installing & running Trivy
      - yum install -y wget tar gzip
      - echo "Installing Trivy..."
      - wget -q https://github.com/aquasecurity/trivy/releases/download/v0.59.1/trivy_0.59.1_Linux-64bit.tar.gz
      - tar -xzf trivy_0.59.1_Linux-64bit.tar.gz
      - mv trivy /usr/local/bin/
      - rm trivy_0.59.1_Linux-64bit.tar.gz
      - trivy -v
      - echo "Running Trivy scan..."
      - trivy config tfplan | tee /tmp/trivy_output.txt

      # Check if "Failures" exists in the output and stop deployment if found
      - if [ ! -f /tmp/trivy_output.txt ]; then echo "Trivy output file missing!"; exit 1; fi
      - if grep -i "Failures" /tmp/trivy_output.txt; then
          echo "Trivy found errors! Stopping deployment.";
          exit 1;
        fi
      - echo DONE

artifacts:
  files: ["**/*"]
