version: 0.2

phases:
  install:
    commands:
      - echo Installing Terraform...
      - curl -s -o terraform.zip https://releases.hashicorp.com/terraform/1.9.8/terraform_1.9.8_linux_amd64.zip
      - unzip terraform.zip
      - mv terraform /usr/local/bin
      - rm terraform.zip
      - echo TERRAFORM VERSION...
      - terraform --version

  build:
    commands:
      - echo Build started on `date`
      - ls -al
      - cd infrastructure
      - echo Preparing for tf init
      - rm -f .terraform.lock.hcl
      - terraform init
      - terraform providers
      - terraform validate
      - terraform plan --out tfplan
      - apt-get update
      - apt-get install wget apt-transport-https gnupg lsb-release
      - wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | tee /usr/share/keyrings/trivy.gpg > /dev/null
      - echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | tee -a /etc/apt/sources.list.d/trivy.list deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb bullseye main
      - apt-get update
      - apt-get install trivy
      - trivy -v
      - trivy config tfplan
      # - terraform apply -auto-approve # Uncomment this line to apply all changes through the pipeline.
      - echo DONE

artifacts:
  files: ["**/*"]
